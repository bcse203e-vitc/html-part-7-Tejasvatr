<html>
    <head>
        <title>Tejasvat R</title>
    </head>
    <body>
        <h2>FizzBuzz</h2>
        <div class="form">
            <p>Click button to print numbers</p>

            <input type="submit" value="Fizz" class="Fizzs" id="submitfizz">
        </div>
        <script>
            let guess1 =1;
            document.getElementById("submitfizz").onclick = function(){
                for (let i = 0; i < 50; i++) {
                        
                        if(i%3==0 && i%5!=0){
                            document.write("Fizz<br>");
                        }
                        else if(i%5==0 && i%3!=0){
                            document.write("Buzz<br>");
                        }
                        else if(i%3==0 && i%5==0){
                            document.write("FizzBuzz<br>")
                        }
                        else{
                            document.write(i);
                            document.write("<br>");
                        }
                    }
            }
        </script>
    </body>
</html>
