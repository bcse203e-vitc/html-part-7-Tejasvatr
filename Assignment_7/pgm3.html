<html>    
    <head>        
        <title>Tejasvat R</title>    
    </head>    
    <body>        
        <h2>Calculator</h2>        
        <div class="form">            
            <p>Enter two numbers and select an operation</p>            
            <input type="number" id="num1" placeholder="First number">            
            <input type="number" id="num2" placeholder="Second number">            
            <select id="operation">                
                <option value="+">Addition (+)</option>                
                <option value="-">Subtraction (-)</option>                
                <option value="*">Multiplication (*)</option>                
                <option value="/">Division (/)</option>                
                <option value="%">Modulus (%)</option>                
                <option value="**">Exponentiation (**)</option>            
            </select>            
            <input type="submit" value="Calculate" class="calculateBtn" id="submitCalc">        
        </div>        
        <p>Result: <span id="result"></span></p>        
        <script>            
            document.getElementById("submitCalc").onclick = function() {                
                let num1 = parseFloat(document.getElementById("num1").value);                
                let num2 = parseFloat(document.getElementById("num2").value);                
                let operation = document.getElementById("operation").value;                
                let result;                
                if (isNaN(num1) || isNaN(num2)) {                    
                    result = "Invalid input";                
                } else {                    
                    if (operation === "/" && num2 === 0) {                        
                        result = "Error";                    
                    } else if (operation === "%" && num2 === 0) {                        
                        result = "Error";                    
                    } else {                        
                        result = eval(num1 + operation + num2);                    
                    }                
                }                
                document.getElementById("result").textContent = result;            
            }        
        </script>    
    </body>
</html>
